<template name="loading">
      <div class="modal-body">
          <i class="fa fa-cog fa-spin" style="font-size: 50px;"></i><br>
          <h3>Loading...</h3>
      </div>
</template>
<template name="checklogin">
  {{#contentFor "headerButtonLeft"}}
    {{#if currentUser}}
      <div class="pull-left">
        <button class="button button-clear pull-left button-icon icon ion-navicon" data-ion-menu-toggle="left"></button>
        <span style="padding-right:10px;"></span>
        <button class="button btn-success logout" data-action="logout">Log Out</button>
      </div>
    {{else}}
      <div class="pull-left">
        <button class="button btn btn-success" data-action="login">Login</button>
      </div>
    {{/if}}
  {{/contentFor}}
</template>
<template name="layout">
{{#ionBody}}
  {{#ionSideMenuContainer}}
  {{#if currentUser}}
    {{#ionSideMenus}}
      {{#ionSideMenu}}
        <div class="bar bar-header bar-dark">
          <h1 class="title">Action Menu</h1>
        </div>
        <div class="content has-header">
          <div class="list">
            <a class="item item-icon-right pointer"  href="/customers" data-ion-menu-close>
              Customers {{> ionIcon icon="ios-arrow-right"}}
            </a>
            <a class="item item-icon-right pointer"   href="/accountsetup" data-ion-menu-close>
              Setup Account {{> ionIcon icon="ios-arrow-right"}}
            </a>
            <a class="item item-icon-right pointer"  href="/user_profile" data-ion-menu-close>
              Settings {{> ionIcon icon="ios-arrow-right"}}
            </a>
          </div>
        </div>
      {{/ionSideMenu}}

      <!-- {{#ionSideMenu side="right" }}
        <div class="bar bar-header bar-dark">
          <h1 class="title">Right Menu</h1>
        </div>
        <div class="content has-header">
          <div class="list">
            <div class="item item-icon-left" data-ion-menu-close>
              {{> ionIcon icon="ios-arrow-left"}} Close Me
            </div>
          </div>
        </div>
      {{/ionSideMenu}} -->
    {{/ionSideMenus}}
    {{/if}}
    {{#ionSideMenuContent}}

      {{> ionNavBar class="bar-positive"}}
        {{#ionNavView}}
          {{> yield}}
        {{/ionNavView}}
    {{/ionSideMenuContent}}
  {{/ionSideMenuContainer}}

{{/ionBody}}
</template>
