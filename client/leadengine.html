    <link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet"/>

</head>
<body>
  <section id="container" >
      <div class="alert alert-error" style="background-color: lightcoral;text-align: center; display: none" id="main-error-box">
      <!--<a href="#" class="close" data-dismiss="alert" onclick="$('.alert').hide()">&times;</a>-->
      <strong id="error-message"></strong>
      </div>
      {{#if currentUser}}
          {{>menu}}
          <div class="container-fluid">
              <div class="row-fluid">
              {{renderPage}}
              </div>
          </div>
      {{else}}
        <div class="container-fluid">
            <div class="row-fluid">
            {{renderPage}}
            </div>
        </div>
      {{/if}}
      {{>footer}}
  </section>


<template name="loading">
      <div class="modal-body">
          <i class="fa fa-cog fa-spin" style="font-size: 50px;"></i><br>
          <h3>Loading...</h3>
      </div>
</template>
  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="loadingwindow">
      <div class="modal-dialog modal-sm">
          <div class="modal-content" style="text-align: center;">
              <div class="modal-body">
                  <i class="fa fa-cog fa-spin" style="font-size: 50px;"></i><br>
                  <h3>Loading...</h3>
              </div>
          </div>
      </div>
  </div>

  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="processingmodelwindow">
      <div class="modal-dialog modal-sm">
          <div class="modal-content" style="text-align: center;">
              <div class="modal-body">
                  <i class="fa fa-cog fa-spin" style="font-size: 50px;"></i><br>
                  <h3>processing...</h3>
              </div>
          </div>
      </div>
  </div>
</body>
