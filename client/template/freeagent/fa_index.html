<template name="faindex">
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="" style="text-align: center;padding-top: 10px;">
                    <a href="https://api.sandbox.freeagent.com/v2/approve_app?scope=test&redirect_uri=http://ccintegration.herokuapp.com/oauth/&response_type=code&client_id=cKzxWGuOHl9dOC1dNbLclw&access_type=offline"> <button type="button" class="btn-lg btn-primary">FA Login</button></a>
                </div>
                <div id="code">{{params.query.code}}</div>
                <div class="" style="text-align: center;padding-top: 10px;">
                   <button type="button" class="btn-lg btn-primary" id="fa_login">FA Post</button>
                </div>
                <div class="" style="text-align: center;padding-top: 10px;">
                   <button type="button" class="btn-lg btn-primary" id="fa_refresh">Refresh Token</button>
                </div>
                <div class="" style="text-align: center;padding-top: 10px;">
                   <button type="button" class="btn-lg btn-primary" id="fa_contects">Get Contects</button>
                </div>
              </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
            				<div class="showback">
            				<h4>Token Details</h4>
      							<div class="alert alert-success"><b>Auth Code : </b> {{auth_code}} </div>
      							<div class="alert alert-success"><b>Refresh Token : </b> {{refresh_token}} </div>
      							<div class="alert alert-success"><b>Access Token : </b> {{access_token}} </div>
      							<div class="alert alert-success"><b>Token Type : </b>  {{token_type}} </div>
            				</div>
                </div>
            </div>

            <div class="row mt">
                 <div class="col-md-12">
                     <div class="content-panel">
                         <table class="table table-striped table-advance table-hover">
                             <thead>
                             <tr>
                                 <th><i class="fa fa-bullhorn"></i> NAME</th>
                                 <th class="hidden-email"><i class="fa fa-question-circle"></i> Email</th>
                                 <th><i class="fa fa-bookmark"></i>COMPANY</th>
                                 <th><i class=" fa fa-edit"></i> FA/CC</th>
                                 <th></th>
                             </tr>
                             </thead>
                             <tbody>
                               {{#each cc_contects }}
                               <tr>
                                   <td><a href="basic_table.html#">{{first_name}}</a></td>
                                   <td class="hidden-phone">{{email}}</td>
                                   <td>{{organisation_name}}</td>
                                   <td><span class="label label-info label-mini">{{provider}}</span></td>
                                   <td>
                                       <button class="btn btn-success btn-xs"><i class="fa fa-check"></i></button>
                                       <button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button>
                                       <button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button>
                                   </td>
                               </tr>
                               {{/each}}
                             </tbody>
                         </table>
                     </div><!-- /content-panel -->
                 </div><!-- /col-md-12 -->
             </div><!-- /row -->
        </section>
    </section>
</template>
