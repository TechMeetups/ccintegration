<template name="tabsFour">
  {{#ionView}}
  {{> _tabsHeader}}
  {{> _tabsSubHeader}}
  {{#ionContent class="padding"}}
  {{#each cc_clicked_report}}
      {{#ionItem}}
         <h2>{{email_address}}</h2>
         <p>{{activity_type}}</p>
         <p> campaign : {{campaign campaign_id}}</p>
       {{/ionItem}}
   {{/each}}
  {{/ionContent}}
  {{> _tabs}}
  {{/ionView}}
</template>
