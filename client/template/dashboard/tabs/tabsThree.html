<template name="tabsThree">
  {{#ionView}}
  {{> _tabsHeader}}
  {{> _tabsSubHeader}}
  {{#ionContent class="padding"}}
  {{#each cc_send_report_helper}}

         <p>{{activity_type}}</p>
