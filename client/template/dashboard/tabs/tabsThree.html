<template name="tabsThree">
  {{#ionView}}
  {{#ionHeaderBar class="bar-positive"}}
    {{>ionNavBackButton path="dashboard" text="dashboard"}}
    <h1 class="title">Campaigns</h1>
  {{/ionHeaderBar}}
  {{#ionContent class="padding"}}
  {{#each campaigns}}
      {{#ionItem}}
         <h2>{{name}}</h2>
         <p>{{status}}</p>
         <p>{{modified_date}}</p>
       {{/ionItem}}
   {{/each}}
  {{/ionContent}}
  {{> _tabs}}
  {{/ionView}}
</template>
