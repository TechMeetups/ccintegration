<template name="tabsThree">
  {{#ionView}}
  {{#ionHeaderBar class="bar-positive"}}
  <button class="buttons button button-clear back-button pull-left" onclick="window.history.back();return false;">
    <i class="icon ion-ios-arrow-back"></i>
      <span class="back-text">
        Back
      </span>
  </button>
    <h1 class="title align-title-center">Campaigns</h1>
  {{/ionHeaderBar}}
  {{#ionSubheaderBar}}
      <h2 class="title">List of campaigns</h2>
  {{/ionSubheaderBar}}
  {{#ionContent class="padding"}}
  {{#each campaigns}}
      {{#ionItem}}
         <h2>{{name}}</h2>
         <p>{{status}}</p>
         <p>{{modified_date}}</p>
         <h2><i class="icon ion-paper-airplane"></i>sent : {{send_count}} | <i class="icon ion-thumbsup"></i> open : {{clicked_count}} | <i class="icon ion-share"></i> click : {{clicked_count}}</h2>
       {{/ionItem}}
   {{else}}
   <div class="alert alert-warning alert-dismissible" role="alert" style="margin-bottom: 5px">
       <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
       Campaigns not available for this User.
   </div>
   {{/each}}
  {{/ionContent}}
  {{> _tabs}}
  {{/ionView}}
</template>
