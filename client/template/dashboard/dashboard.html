<template name="dashboard">
  <style>
      .pn{
          height: 300px;
      }
      .backstretch {
           display: none;
      }
      .completed{
          background-color: #37372C;
      }
  </style>
  <section id="main-content">
    <section class="wrapper">
      <div class="row mt">
          <div class="col-md-12">
            <div id="name" class="pull-right">
              <div class="" style="text-align: center;padding: 5px;">
                 <button type="button" class="btn-lg btn-success" id="fa_contects">Get freeagent Contects</button>
                 <button type="button" class="btn-lg btn-success" id="cc_contects">Get Constant Contact</button>
                 <button type="button" class="btn-lg btn-info" id="cc_contects">Sync ConstantContact </button>
              </div>
            </div>
          </div>
           <div class="col-md-12">
               <div class="content-panel">
                   <table class="table table-striped table-advance table-hover">
                       <thead>
                       <tr>
                           <th><i class="fa fa-bullhorn"></i> NAME</th>
                           <th class="hidden-email"><i class="fa fa-envelope-o"></i> Email</th>
                           <th><i class="fa fa-bookmark"></i>COMPANY</th>
                           <th><i class=" fa fa-edit"></i> FA/CC</th>
                           <th>Sync State</th>
                       </tr>
                       </thead>
                       <tbody>
                         {{#each cc_contects}}
                         <tr>
                             <td><a href="basic_table.html#">{{first_name}}</a></td>
                             <td class="hidden-phone">{{email}}</td>
                             <td>{{organisation_name}}</td>
                             <td><span class="label label-info label-mini">{{provider}}</span></td>
                             <td><span class="label label-info label-mini">{{sync_state}}</span></td>
                         </tr>
                         {{/each}}
                       </tbody>
                   </table>
               </div><!-- /content-panel -->
           </div><!-- /col-md-12 -->
       </div><!-- /row -->
    </section>
</section>
</template>
