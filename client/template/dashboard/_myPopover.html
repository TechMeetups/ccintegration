<template name="_myPopover">
  {{#ionPopover}}
    <div class="content">
      <div class="list">
        <div class="item item-icon-right pointer"  id="fa_contacts">
          Get FreeAgent contacts
          {{> ionIcon icon="ios-arrow-right"}}
        </div>
        <a class="item item-icon-right pointer"  id="cc_contacts" href="javascript:void(0);">
          Get Constant Contact contacts
          {{> ionIcon icon="ios-arrow-right"}}
        </a>
        <a class="item item-icon-right pointer" id="sync_contacts" href="javascript:void(0);">
          Sync contacts
          {{> ionIcon icon="ios-arrow-right"}}
        </a>
        
        <a class="item item-icon-right pointer" id="load_report" href="javascript:void(0);">
          Load Campaigns & Invoices 
          {{> ionIcon icon="ios-arrow-right"}}
        </a>

        <a class="item item-icon-left item-icon-right pointer" id="clear_contacts" href="javascript:void(0);">
          <i class="icon ion-android-alert"></i>
          Clear All contacts! 
          {{> ionIcon icon="ios-arrow-right"}}
        </a>

      </div>
    </div>
  {{/ionPopover}}
</template>
