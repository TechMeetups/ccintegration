<template name="_myPopover">
  {{#ionPopover}}
    <div class="content">
      <div class="list">
        <div class="item item-icon-right pointer"  id="fa_contacts" data-ion-popover-close>
          Get FreeAgent contacts
          {{> ionIcon icon="ios-arrow-right"}}
        </div>
        <a class="item item-icon-right pointer"  id="cc_contacts" href="javascript:void(0);" data-ion-popover-close>
          Get Constant Contact contacts
          {{> ionIcon icon="ios-arrow-right"}}
        </a>
        <a class="item item-icon-right pointer" id="sync_contacts" href="javascript:void(0);" data-ion-popover-close>
          Sync
          {{> ionIcon icon="ios-arrow-right"}}
        </a>
        <a class="item item-icon-right pointer" id="clear_contacts" href="javascript:void(0);" data-ion-popover-close>
          Clear All
          {{> ionIcon icon="ios-arrow-right"}}
        </a>
      </div>
    </div>
  {{/ionPopover}}
</template>
