<template name="login">
    <style>

    </style>
    <header class="header black-bg">
      <a href="/" class="logo" style="margin: 7px;"><img src="assets/img/constant-contact-share-logo.gif" height="42" width="42"><span style="padding-left:5px;color:white;font-weight: 700;">CC Integration</span></a>
        <div class="nav notify-row" id="top_menu">
            <ul class="nav top-menu">
            </ul>
        </div>
        <div class="top-menu">
            <ul class="nav pull-right top-menu">
                <li><a class="logout login" href="#">Login</a></li>
                <li><a class="logout register" href="#">Register</a></li>
            </ul>
        </div>
    </header>
    <div id="login-page" class="imagedisply">
        <!-- <img src="assets/img/Graphical-IO-home-page.jpg" style="width: 100%"> -->
        <div class="container">
            <div class="modal fade" id="loginModel">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content modal-sm" style="  margin-top: 80px;">
                    <form class="form-login" action="#" id="loginpage" style="margin: 0px 0px 0px 0px">
                    <div class="">
                        <h2 class="form-login-heading">sign in now</h2>
                    </div>
                    <div class="login-wrap">
                        <input type="text" class="form-control" placeholder="User ID" autofocus id="login_user_id">
                        <br>
                        <input type="password" class="form-control" placeholder="Password" id="login_password">
                        <label class="checkbox">
                                <span class="pull-right">
                                    <a data-toggle="modal" href="javascript:void(0)" class="forgotpass"> Forgot Password?</a>

                                </span>
                        </label>
                        <button class="btn btn-theme btn-block" href="#" type="button" id="sign-in"><i class="fa fa-lock"></i> SIGN IN</button>
                        <hr>

                        <div class="login-social-link centered">
                            <p>or you can sign in via your social network</p>
                            <button class="btn btn-facebook" type="button"><i class="fa fa-facebook"></i> Facebook</button>
                            <button class="btn btn-twitter" type="button"><i class="fa fa-twitter"></i> Twitter</button>
                        </div>
                        <div class="registration">
                            Don't have an account yet?<br/>
                            <a class="register" href="#">
                                Create an account
                            </a>
                        </div>

                    </div>

                    <!-- Modal -->

                <!-- modal -->
                    </form>
                </div>
            </div>
        </div>
    </div>
        <div class="modal fade" id="register_Model">
            <div class="modal-dialog modal-sm">
                <div class="modal-content modal-sm" style="  margin-top: 80px;">
                    <form class="form-login" action="#" id="register_page" style="margin: 0px 0px 0px 0px">
                        <h2 class="form-login-heading">Register in now</h2>
                        <div class="login-wrap">
                            <input type="text" class="form-control" placeholder="User Name" id="login_user_name" autofocus>
                            <br>
                            <input type="text" class="form-control" placeholder="User Email" id="login_user_id">
                            <br>
                            <input type="password" class="form-control" placeholder="Password" id="login_password">

                            <label class="checkbox">
                            <span class="pull-right">
                              <a data-toggle="modal" href="javascript:void(0)" class="forgotpass"> Forgot Password?</a>
                            </span>
                            </label>
                            <button class="btn btn-theme btn-block" href="#" type="button" id="user_register" ><i class="fa fa-lock"></i>Register</button>
                            <hr>

                            <div class="login-social-link centered">
                                <p>or you can sign in via your social network</p>
                                <button class="btn btn-facebook" type="button"><i class="fa fa-facebook"></i> Facebook</button>
                                <button class="btn btn-twitter" type="button"><i class="fa fa-twitter"></i> Twitter</button>
                            </div>
                            <div class="registration">
                                if you have account ?<br/>
                                <a class="login" href="#">
                                    login
                                </a>
                            </div>

                        </div>

                        <!-- Modal -->
                        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title">Forgot Password ?</h4>
                                    </div>
                                    <div class="modal-body">
                                        <p>Enter your e-mail address below to reset your password.</p>
                                        <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                                    </div>
                                    <div class="modal-footer">
                                        <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                                        <button class="btn btn-theme" type="button">Register</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- modal -->

                    </form>
                </div>
            </div>
        </div>
</div>
<div class="modal fade" id="password-reset">
    <div class="modal-dialog modal-sm">
        <div class="modal-content modal-sm" style="  margin-top: 80px;">
            <form class="form-login" action="#" id="forgotPasswordForm" style="margin: 0px 0px 0px 0px">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Forgot Password ?</h4>
                        </div>
                        <div class="modal-body">
                            <p>Enter your e-mail address below to reset your password.</p>
                            <input type="text" name="email" id="forgotPasswordEmail" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                        </div>
                        <div class="modal-footer">
                            <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                            <button class="btn btn-theme" type="submit">Send</button>
                        </div>
                    </div>
            </form>
        </div>
    </div>
</div>

  <div class="modal fade" id="userwelcomemodel">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title">Thank You for your interest</h4>
              </div>
                  <div class="modal-body">
                      <h3>Registrations will open shortly and an invite will be sent to you.</h3>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
              </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
<template name="ResetPassword">
    {{#if resetPassword}}
    <form action="/reset-password"  id="resetPasswordForm" method="post">
        <input id="resetPasswordPassword" name="password" placeholder="New Password" type="password" >
        <input id="resetPasswordPasswordConfirm" name="password-confirm" placeholder="Confirm" type="password" >
        <input class="btn-submit" type="submit" value="Reset">
    </form>

    {{/if}}
</template>
